<app-menu></app-menu>
<main>
	<div class="container">
        <app-dashboard></app-dashboard>
		<div class="mt-3">
			<button class="btn btn-success btn-md" routerLink="/admin/productos/registro">
                <i class="fas fa-plus"></i> Agregar Producto</button>
		</div>
        <table class="table mt-2 table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col" style="width: 5%">ID</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">PRECIO</th>
					<th scope="col">STOCK</th>
                    <th scope="col">CREADO</th>
                    <th scope="col">MODIFICADO</th>
                    <th scope="col">ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productos">
                    <th scope="row">{{producto.id}}</th>
                    <td>{{producto.nombre}}</td>
                    <td>S/&nbsp;{{producto.precio}}</td>
					<td class="text-center">{{producto.stock}}</td>
					<td>{{producto.createDateTime | date : 'dd/MM/yyyy HH:mm:ss'}}</td>
					<td>{{producto.updateDateTime | date : 'dd/MM/yyyy HH:mm:ss'}}</td>
                    <td>
						<div class="d-flex justify-content-around">
							<button class="btn btn-outline-success" routerLink="/admin/productos/{{producto.id}}">
								<i class="far fa-eye"></i> Ver
							</button>
							<button class="btn btn-outline-primary" routerLink="/admin/productos/actualizar/{{producto.id}}">
								<i class="far fa-edit"></i> Editar
							</button>
							<button class="btn btn-outline-danger" (click)="borrar(producto.id)">
								<i class="far fa-trash-alt"></i> Eliminar
							</button>
						</div>
                    </td>
                </tr>
            </tbody>
        </table>
	</div>
</main>
