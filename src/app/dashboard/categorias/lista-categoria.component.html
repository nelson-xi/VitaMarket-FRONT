<app-menu></app-menu>
<main>
	<div class="container">
        <app-dashboard></app-dashboard>
		<div class="mt-3">
			<button class="btn btn-success btn-md" routerLink="/admin/categorias/registro">
                <i class="fas fa-plus"></i> Agregar Categor√≠a</button>
		</div>
        <table class="table mt-2 table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col" style="width: 5%">ID</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let categoria of categorias">
                    <th scope="row">{{categoria.id}}</th>
                    <td>{{categoria.nombre}}</td>
                    <td>
						<div class="d-flex justify-content-start">
							<button class="btn btn-outline-primary mx-1" routerLink="/admin/categorias/actualizar/{{categoria.id}}">
								<i class="far fa-edit"></i> Editar
							</button>
							<button class="btn btn-outline-danger mx-1" (click)="borrar(categoria.id)">
								<i class="far fa-trash-alt"></i> Eliminar
							</button>
						</div>
                    </td>
                </tr>
            </tbody>
        </table>
	</div>
</main>
